version: 0.1
component: build
timeoutInSeconds: 4000
runAs: root
shell: bash
#env:
#  variables:
#    var_a : "15"
#  exportedVariables:
#    - var_a
    
steps:
  - type: Command
    name: "Build Hello World"
    timeoutInSeconds: 2000
    command: |
      cd src/com/example
      javac HelloWorld.java
    onFailure:
      - type: Command
        command: |
          echo "Compilation failed"
        timeoutInSeconds: 200
        runAs: root
  - type: Command
    name: "Print Hello World"
    timeoutInSeconds: 2000
    command: |
      cd src
      ${var_a} = 12
      java com.example.HelloWorld ${var_a}
    onFailure:
      - type: Command
        command: |
          echo "Running failed"
        timeoutInSeconds: 200
        runAs: root
